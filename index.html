<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
    <link rel="icon" href="./assets/images/favicon.png"/>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
      <p id="current-time"></p>
      <!-- dropdown menu-->
      <div class="btn-group dropend">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-auto-close="outside" data-bs-toggle="dropdown" aria-expanded="false">
          Set Workday Hours
        </button>
        <ul class="dropdown-menu p-1 pt-4">
          <!-- add min and max values-->
          <form id="set-workday">
            <li class="input-group mb-3">
              <span class="input-group-text">Day-Start</span>
              <input id="start-time" type="number" value=9 class="form-control" required>
              <span class="input-group-text">:00</span>
              <input id="start-ap" type="checkbox" data-toggle="toggle" data-on="PM" data-off="AM">
            </li>
            <li class="input-group mb-3">
              <span class="input-group-text">Day-End</span>
              <input id="end-time" type="number" value=5 class="form-control" required>
              <span class="input-group-text">:00</span>
              <input id="end-ap" type="checkbox" data-toggle="toggle" checked='true' data-on="PM" data-off="AM">
            </li>
            <li><hr class="dropdown-divider"></li>
            <li class="input-group mb-3">
              <input id="set-form" class="btn btn-primary" type="submit" value="Set">
            </li>
          </form>
        </ul>
      </div>
      
    </header>
    <ul class="container" id="content-box">
      <!-- Timeblocks go here -->
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
